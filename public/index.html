<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Node</title>
</head>
<body> 
    <h1>Google Sign-In</h1>

    <div id="g_id_onload"
        data-client_id="47903402904-m42ki2lpualob2a1nu3rcbcm5tv08d0e.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>
    
   <button id="google_signout">Sign-Out</button>

    <script src="https://accounts.google.com/gsi/client" async></script>
   
   <script>
        function handleCredentialResponse(response) {
           
            // google token รณ ID_Token
            const body = { id_token: response.credential };

            fetch('https://curso-node-william-cruz.onrender.com', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify( body )
            })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.user.email)
                })
                .catch(console.warn);
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke( localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload();
            })
        } 
      </script>
</body>
</html>
